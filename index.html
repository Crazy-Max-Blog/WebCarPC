<!--<!DOCTYPE html>-->
<html>
  <head>
    <style>
      .menu_p {
        width:100%;
        height:10%;
        text-align: center; 
        vertical-align: middle;
      }

      .el {
        display:block;margin:auto;height:90%;
      }
    </style>
  </head>
  
  <body style='position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto;'>

    <!--Maps-->
    <div height=90% id='maps' style='display:none;'>
      <iframe class='el' frameborder="0" style="border:none;" width=99% height=90% src="https://yandex.ru/map-widget/v1/-/CBucU6V~8B"></iframe>
    </div>

    <!--Music-->
    <div height=90% id='music' style='display:none;'>
      <iframe class='el' frameborder="0" style="border:none;" width=100% height=90% src="https://music.yandex.ru/home?frame=iframe">Слушайте <a href='https://music.yandex.ru/album/496406'>channel ORANGE</a> — <a href='https://music.yandex.ru/artist/452028'>Frank Ocean</a> на Яндекс.Музыке</iframe>
    </div>

    <!--Camera-->
    <div height=90% id='camera'>
      <img class='el' src='1.png'></img>
    </div>

    <!--Menu-->
    <div style='display:flex;'>
      <div onclick='view("maps")' class='menu_p'><img height=10% width=10% src='icons/maps.svg'/></div>
      <div onclick='view("music")' class='menu_p'><img height=10% width=10% src='icons/music.svg'/></div>
      <div onclick='view("camera")' class='menu_p'><img height=10% width=10% src='icons/camera.svg'/></div>
    </div>

    <!--Notification-->
    <div id='notifv' style='position: absolute;top:0;bottom: 0;left: 0;right: 0;margin: auto;width:50%;height:50%; background:#1b1c20; border:5px solid transparent; border-radius:10px'>
      <p>WebCarPC v0.0.0.0.0.0.1
        Activate fullscreen?</p>
      <button style='display:block;margin:auto;' onclick="document.getElementById('notifv').style.display='none';document.documentElement.requestFullscreen();">YES</button>
      <button style='display:block;margin:auto;' onclick="document.getElementById('notifv').style.display='none';">NO</button>
    </div><!-- src='script.js'-->
    <script>
      function set(n, b) {
        document.getElementById(n).style.display=b?'block':'none';
      }
      function view(n) {
        set('maps', 0);
        set('music', 0);
        set('camera', 0);
        
        set(n, 1);
      }
    </script>
  </body>
</html>
